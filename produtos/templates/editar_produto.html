{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
    <h2>Editar Produto: {{ produto.nome }}</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <div class="form-actions mt-3">
            <button type="submit">Salvar alterações</button>
            <a href="{% url 'lista_produtos' %}" class="btn btn-secondary">← Voltar</a>
        </div>
    </form>
</div>
{% endblock content %}
