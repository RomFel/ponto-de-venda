<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDV</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <style>
    body {
      background-color: #3a0066;
      color: #ffd700;
    }
    header, footer {
      padding: 1rem;
      background-color: #2e003e;
    }
    a {
      color: #ffddaa;
      margin-right: 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
      color: #fff9c4;
    }
    .nav-icon {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center flex-wrap">
    {% block header %}
      <h1 class="text-uppercase"><i class="fas fa-store nav-icon"></i>PDV</h1>
      <nav class="d-flex flex-wrap">
        <a href="{% url 'home' %}"><i class="fas fa-home nav-icon"></i>Home</a>
        <a href="{% url 'lista_clientes' %}"><i class="fas fa-users nav-icon"></i>Clientes</a>
        <a href="{% url 'lista_produtos' %}"><i class="fas fa-box nav-icon"></i>Produtos</a>
        <a href="{% url 'lista_pedidos' %}"><i class="fas fa-shopping-cart nav-icon"></i>Vendas</a>
        <a href="{% url 'vendas_dia' %}"><i class="fas fa-chart-line"></i>relat√≥rio</a>
      </nav>
    {% endblock header %}
  </header>

  <main class="container my-4">
    {% block content %}
    {% endblock content %}
  </main>

  <footer class="text-center mt-5">
    <small>&copy; 2025 PDV - Ponto de Venda</small>
  </footer>

  <!-- Bootstrap JS (opcional para dropdowns etc) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
